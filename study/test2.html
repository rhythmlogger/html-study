<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
        #test {
            animation: 4s blink infinite linear;
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="324" height="164" viewBox="0 0 324 164">
        <g id="사각형_1" data-name="사각형 1" fill="#fff" stroke="#707070" stroke-width="1">
            <rect width="324" height="71" stroke="none" />
            <rect x="0.5" y="0.5" width="323" height="70" fill="none" />
        </g>
        <g id="test"  id="사각형_2" data-name="사각형 2" transform="translate(0 103)" fill="#fff" stroke="#707070" stroke-width="1">
            <rect width="324" height="61" stroke="none" />
            <rect x="0.5" y="0.5" width="323" height="60" fill="none" />
        </g>
    </svg>
    <script>
        let test = document.getElementById('test');
        console.log(test);
    </script>
</body>

</html>
