<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .v1 {
            /*보이지 않도록 설정 : 공간 있음*/
            visibility: hidden;
            border: 1px dotted red;
        }

        .v2 {
            visibility: visible;
            border: 1px dotted red;
        }

        .v3 {
            /*보이지 않도록 설정 : 공간 삭제*/
            display: none;
            border: 1px dotted red;
        }
    </style>
</head>

<body>
    <div class="v1">
        v1<img src="https://picsum.photos/id/684/300/200" alt="">
    </div>
    <div class="v2">
        v2<img src="https://picsum.photos/id/684/300/200" alt="">
    </div>
    <div class="v3">
        v3<img src="https://picsum.photos/id/684/300/200" alt="">
    </div>
    <div class="v2">
        v2<img src="https://picsum.photos/id/684/300/200" alt="">
    </div>
</body>

</html>
