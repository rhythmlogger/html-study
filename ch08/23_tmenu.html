<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            height: 50px;
            width: 100px;
            background-color: #ff8080;
            border: 1px solid red;
            line-height: 50px;
            text-align: left;
            transition-duration: 2s;
        }

        div:hover {
            width: 200px;
            transition-timing-function: linear;
            background: #ff0000;
            color: white;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>home</div>
    <div>about</div>
    <div>news</div>
    <div>study</div>
    <div>contact</div>
</body>

</html>
