<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            margin: 50px;
            width: 200px;
            height: 200px;
            background: yellow;
            border: 5px solid black;
            transition-duration: 3s;
        }

        div:hover {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div>마우수를 올리고 3초 후에 박스가 180도 회전합니다.</div>
</body>

</html>
