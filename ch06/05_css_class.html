<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .class1 {
            color: blue;
            background-color: yellow;
        }

        .class2 {
            color: red;
            background-color: green;
        }

        h3.class1 {
            color: navy;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1 class="class1"> class 1</h1>
    <p class="class1"> class 1</p>
    <h1 class="class2"> class 2</h1>
    <p class="class2"> class 2</p>
    <h3 class="class1">element+class selector</h3>
</body>

</html>
