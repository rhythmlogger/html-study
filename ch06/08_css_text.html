<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        p[text] {
            color: red;
        }

        p[text="red"] {
            color: yellow;
            background-color: purple;
        }

        p[text~="bb"] {
            color: yellow;
            background-color: green;
        }

        p[text|="a1"] {
            /*시작, - */
            color: yellow;
            background-color: blue;
        }

        p[text^="img"] {
            /*시작*/
            color: yellow;
            background-color: red;
        }

        p[text$=".png"] {
            /*끝*/
            color: yellow;
            background-color: gray;
        }

        p[text*="ong"] {
            /*패턴*/
            color: yellow;
            background-color: pink;
        }
    </style>
</head>

<body>
    <p text="test">test</p>
    <p text="hello">hello</p>
    <p text="red">텍스트 매칭 속성</p>
    <p text="aa bb cc">리스트 매칭 속성</p>
    <p text="a1-a2-a4">범위 택스트 매칭 속성</p>
    <p text="a1">범위 택스트 매칭 속성</p>
    <p text="a1-">범위 택스트 매칭 속성</p>
    <p text="a1 a2 a4">...범위 택스트 매칭 속성</p>
    <p text="img/pic.jpg">텍스트 시작 매칭 속성</p>
    <p text="img/pic.png">텍스트 끝 매칭 속성</p>
    <p text="Seongyong Hong">텍스트 패턴 매칭 속성</p>
    <p text="Hong111">텍스트 패턴 매칭 속성</p>
</body>

</html>
