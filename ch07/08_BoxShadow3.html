<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img {
            padding: 20px;
            margin: 20px;
            width:300px;
            height:200px;
        }

        .shadow1 {
            box-shadow: 5px 5px 10px #000;
        }

        .shadow2 {
            box-shadow: 5px -5px 10px #000;
        }
    </style>
</head>

<body>
    <img class="shadow1" src="https://picsum.photos/id/684/600/400">
    <img class="shadow2" src="https://picsum.photos/id/684/600/400">
</body>

</html>
