<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <section>
        <article>
            <table border="1" summary="시맨틱 테이블 관련 요소 목록">
                <caption>Semantic Table Tag</caption>
                <thead>
                    <tr>
                        <th>태그 명칭</th>
                        <th>설명</th>
                        <th>사용여부</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>thead</td>
                        <td>표 머리말 부분의 그룹 태그</td>
                        <td>가능</td>
                    </tr>
                    <tr>
                        <td>tfoot</td>
                        <td>표 꼬리말 부분의 그룹 태그</td>
                        <td>가능</td>
                    </tr>
                    <tr>
                        <td>tbody</td>
                        <td>표 본문 부분의 그룹 태그</td>
                        <td>가능</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">참고 사이트 : http://www.w3.org</td>
                    </tr>
                </tfoot>
            </table>
        </article>
    </section>
</body>
</html>
